<html>
//Usikker om HTML koden skulle være med så har inkludert den.
    <head></head>
    <body>
    <h1>Bestill Bil</h1>
    <select type="dropdown" id="dropDownTypeBil">
        <option value="Toyota">Toyota</option>
        <option value="BMW">BMW</option>
        <option value="Audi">Audi</option>
        <option value="Porsche">Porsche</option>
    </select>
    <p>Hvor mange dager skal du ha bilen? <input id="txtAntallDager"></input></p>
    <p>Hvor gammel er du? <input id="txtBrukerAlder"></input></p>
    <button id="Bestill">Klikk meg!</button>
    <p id="txtUt"></p>

    <script>
        let btnBestill = document.getElementById("Bestill");
        let txtUt = document.getElementById("txtUt");

        btnBestill.onclick = event => {
            let typeBil = document.getElementById("dropDownTypeBil").value;
            let txtAntallDager = document.getElementById("txtAntallDager").value;
            let txtBrukerAlder = document.getElementById("txtBrukerAlder").value;
            let pris = 0;
            let medRabatt = 0;

            if(isNaN(txtAntallDager) == true || isNaN(txtBrukerAlder) == true){
                txtUt.innerText = "Du må skrive inn et tall på antall dager og/eller alderen din!";
            }
            else if(txtBrukerAlder < 18){
                /*Antar at brukeren må være 18 eller eldre for å leie seg bil, siden man må være 18 for å kjøre bil*/
                txtUt.innerText = "Du må være over 18 år for å kunne bestille en leiebil!"
            }
            else{
                if(typeBil == "Toyota"){
                    pris += 400*txtAntallDager;
                }
                else if(typeBil == "BMW"){
                    pris += 600*txtAntallDager;
                }
                else if(typeBil == "Audi"){
                    pris += 500*txtAntallDager;
                }
                else if(typeBil == "Porsche"){
                    pris += 750*txtAntallDager;
                }
                //siden det stod "over 25" så antar jeg at det ikke inkluderer 25, kun tall verdier over 25
                if(txtBrukerAlder > 25 && typeBil != "Porsche"){
                    pris = pris * 0.90;
                    medrabatt = 1;
                }
                txtUt.innerText = "Pristestimaten for å leie " + typeBil + " i " + txtAntallDager + ", vil koste: " + pris;
                if(medRabatt == 1){
                    txtUt.innerText += ". Denne prisen inkluderer 10% rabatt fordi brukeren er: " + txtBrukerAlder + " år gammel.";
                }
            }
        }
    </script>
    </body>
</html>
