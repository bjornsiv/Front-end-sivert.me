<!DOCTYPE html>
<html>
<head>
	<h1>Array er g√∏y</h1>
	<meta charset="utf-8" />
</head>
<body>
<span id="utData"></span>
<script>
let tall = [[],[]];
var txtUt = "";
var res;
start();

function start(){
for(i=0; i<11; i++){
  tall[0].push(i)
  tall[1].push(i)
}
console.log(tall);
console.log(tall[0][2])
skrivUt();
}

function skrivUt(){
  txtUt += "<table>";
  for(i=1; i<tall[0].length; i++){
    txtUt += "<tr>";
    for(k=1; k<tall[1].length; k++){
      res = tall[0][i]/tall[1][k]
      txtUt += "<td>" + tall[0][i] + "/" + tall[1][k] + "=" + res.toFixed(2) + "</td>";
  }
  txtUt += "</tr>";


}
txtUt+= "</table>";
document.getElementById("utData").innerHTML = txtUt;
}

</script>
<style>
td{
	padding-right: 50px;
}
</style>
</body>
</html>
